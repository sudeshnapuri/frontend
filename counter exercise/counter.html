<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>
    <main>
        <section>
        <input type="number" name="counter" id="counter" value="0" readonly>
        <div>
            <button class="counterButton" id="subFive" onclick="subFive()">-5</button>
            <button class="counterButton" id="subOne" onclick="subOne()">-1</button>
            <button class="counterButton" id="reset" onclick="reset()">Reset</button>
            <button class="counterButton" id="addOne" onclick="addOne()">+1</button>
            <button class="counterButton" id="addFive" onclick="addFive()">+5</button>
        </div>
        </section>
        <section id="history">
            <h3>
                History
            </h3>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
